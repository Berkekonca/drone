[uwsgi]
wsgi-file = run.py
callable = app
http = 192.168.1.25:5000
enable-threads = true
processes = 4
threads = 2
master = true
chmod-socket = 660
vacuum = true
die-on-term = true
single-interpreter = true
strict = true
lazy = true
need-app = true
disable-logging = True
max-worker-lifetime = 120

log-5xx = true
log-4xx = true
